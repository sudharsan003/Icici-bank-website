<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ICICI Bank - Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif; 
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
    }

    a {
      text-decoration: none;
    }

    
    .site-header {
      background-color: #f47125;
      color: white;
      padding: 1rem 0;
    }

    .site-header .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 2rem;
    }

    .branding {
      display: flex;
      align-items: center;
    }

    .branding img {
      height: 40px;
      width: 40px;
      margin-right: 10px;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
    }

    .nav-links {
      display: flex;
    }

    .nav-links a {
      color: white;
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: bold;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    
    .flex-wrapper {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .login-section {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 350px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .login-section h2 {
      margin-bottom: 20px;
      color: #000;
      text-align: center;
    }

    .login-section form {
      display: flex;
      flex-direction: column;
    }

    .login-section label {
      text-align: left;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .login-section input {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .login-section button {
      padding: 10px;
      background-color: #f47125;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .login-section button:hover {
      background-color: #e05d10;
    }

    .welcome-text {
      margin-top: 20px;
      font-size: 16px;
      color: #444;
      text-align: center;
    }

    
    .site-footer {
      background-color: #f47125;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 14px;
    }

    
    @media (max-width: 768px) {
      .site-header .container {
        flex-direction: column;
        gap: 1rem;
      }

      .nav-links {
        flex-wrap: wrap;
        justify-content: center;
      }

      .nav-links a {
        margin: 0.5rem;
      }

      .login-section {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  
  <header class="site-header">
    <div class="container">
      <div class="branding">
        <img src="./logo.JPEG" alt="ICICI Bank Logo" />
        <div class="logo">ICICI Bank</div>
      </div>
      <nav class="nav-links">
        <a href="./page12.html">Home</a>
        <a href="#">Personal</a>
        <a href="#">Corporate</a>
        <a href="#">NRI</a>
        <a href="#">Contact</a>
      </nav>
    </div>
  </header>

  
  <div class="flex-wrapper">
    <div class="login-section">
      <h2>Login</h2>
      <form>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required />

        <button type="submit">Login</button>
      </form>
      <p class="welcome-text">Welcome to the ICICI Internet Banking website.</p>
    </div>
  </div>

  
  <footer class="site-footer">
    &copy; 2025 ICICI Bank. All rights reserved.
  </footer>

</body>
</html>
