<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOCK Internet Banking</title>
    <style>
        /* Basic styling (you can customize this) */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        header {
            background-color: #004a9e; /* A typical bank header color */
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            margin-left: 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        .login-section {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            margin: 20px auto;
            width: 300px;
        }
        .login-section h2 {
            margin-bottom: 20px;
        }
        .login-section form {
            display: flex;
            flex-direction: column;
        }
        .login-section form label {
            margin-bottom: 5px;
            text-align: left;
        }
        .login-section form input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-section form button {
            padding: 10px 20px;
            background-color: #004a9e;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        footer {
            background-color: #004a9e;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed; /* Stay at the bottom */
            bottom: 0;
            width: 100%;
        }
        .disclaimer {
            color: red;
            font-weight: bold;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid red;
            background-color: #ffe0e0;
        }
    </style>
</head>
<body>
    <header>
        <h1>MOCK Bank</h1>
        <nav>
            <ul>
                <li><a href="web2.html">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="disclaimer">
            THIS IS A MOCK WEBSITE FOR EDUCATIONAL PURPOSES ONLY. NO REAL TRANSACTIONS CAN BE PERFORMED. DO NOT ENTER REAL FINANCIAL INFORMATION.
        </div>
        <div class="login-section">
            <h2>Login</h2>
            <form>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
                <button type="submit">Login</button>
            </form>
        </div>
        <p>Welcome to the MOCK Internet Banking website.</p>
    </main>

    <footer>
        &copy; 2024 MOCK Bank. All rights reserved.
    </footer>
</body>
</html>
