<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sbi online banking</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
        }
        header {
            background-color: #004a9e; 
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed; 
            top: 0;
            width: 100%;
            box-sizing: border-box; /
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            margin-left: 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
        main {
            padding: 20px;
            text-align: center;
            
        }
        .login-section {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            
            width: 300px; 
        }
        .login-section h2 {
            margin-bottom: 20px;
        }
        .login-section form {
            display: flex;
            flex-direction: column;
        }
        .login-section form label {
            margin-bottom: 5px;
            text-align: left;
        }
        .login-section form input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-section form button {
            padding: 10px 20px;
            background-color: #004a9e;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        footer {
            background-color: #004a9e;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed; 
            bottom: 0;
            width: 100%;
            box-sizing: border-box; 
        }
        
    </style>
</head>
<body>

    <header>
        <h1>SBI Bank</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <section class="login-section">
    <div class="login_page">
    <h2>login to online SBI</h2>
    <form action="">
        <label for="username">username*</label><br>
        <input type="text" name="name" id="name" placeholder="Enter your username"><br>
        <br>
        <label for="password">password*</label><br>
        <input type="password" name="password" id="password" placeholder="Enter your password"><br>
        <br>
        <button type="submit">Login</button>
        <button type="reset">Reset</button>
        <br><br>


    </form> 
    </div>
</section>
    
<footer>
    &copy; 2025 SBI Bank. All rights reserved.
</footer>

    



</body>
</html>
